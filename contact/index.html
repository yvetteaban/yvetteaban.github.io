<div class="contact">

	<h2>Contact</h2>

	<p>I'm available for select freelance work - send me a message if you have a project I can help with. You can also reach me at hello[at]yvetteaban.com.</p>

	<form id="contact-ya" action="https://formspree.io/hello@yvetteaban.com" method="POST">
	  <section>
		  <label for="name">Name</label> <br /> 
		  <input type="text" id="name" name="name">
	  </section>
	  <section>
		  <label for="email">Email</label> <br /> 
		  <input type="email" id="email" name="_replyto">
	  </section>
	  <section>
		<label for="subject">Message</label> <br />
		<textarea id="subject" name="subject" placeholder="Write message here..." style="height:200px"></textarea>	  	
	  </section>
	  <section>
		  <input type="submit" value="Send Message">
	  </section>
	</form>

</div>
