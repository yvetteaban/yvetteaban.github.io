---
layout: default
title: Blog
---

<div class="blog-list">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">	

			<h2>Blog</h2>

			{% for post in site.posts %}
			<div class="post-summary">
				<h3><a href="{{post.url}}">{{post.title}}</a></h3>

				<h4>{{post.date | date: "%B %-d, %Y"}}</h4>

				{{post.excerpt}}

				<p><a class="call-to-action" href="{{post.url}}">Read more</a></p>
			</div>
			{% endfor %}

		</div>
	</div>		
</div>
