<!DOCTYPE html>
<html>

{% include head.html %}

<body>

{% include nav.html %}	

<div class="container">	
	<div class="row">
		<div class="col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-2">
			<div class="post page-content">
				<header class="post-header">
					<h1 class="post-title">{{ page.title }}</h1>
					<p class="post-meta"><small>{{ page.date | date: "%B %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</small></p>
				</header>

				{{ content }}

				{% include comments.html %} 
			</div>
		</div>
	</div>	
</div>

{% include footer.html %}

</body>
</html>
